  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;
    }

    canvas {
      touch-action: none;
    }

    button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 100;
      height: 40px;
      width: 40px;
      border-radius: 100px;
      outline: none;
      border: none;
    }

    .up {
      position: absolute;
      bottom: 40px;
      width: 50%;
      height: 80px;
      background: rgba(217, 217, 217, 0.2);
      z-index: 100;
      /* display: none; */
    }
  </style>
</head>
